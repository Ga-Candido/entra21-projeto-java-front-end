<html>

<body clas class="container pt-4 text-center bg-dark "  >
    
 
    </style>
    <br>
    <main class="mt-2 text-center">
        <section class="col">
            <div class="card">
                <div class="card-header">Cadastro</div>
                <div class="card-body">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_613125-MLB42622778692_072020-O.jpg" alt="">
                    <br><br>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Sobrenome</label>
                          <input type="text" class="form-control" id="validationCustom02" value="" required>
                        </div>
                        <div class="col-md-4">
                          <label for="" class="form-label">email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                       <center>
                            <div class="col-md-6">
                              <label for="" class="form-label">idade</label>
                              <input type="text" class="form-control" id="" required>
                              <div class="invalid-feedback">
                                Please provide a valid city.
                              </div>
                       </center>
                        </div>

                        <div class="card-footer">
                            <div class="col-12">
                                <a href="/inicio.html"class="btn btn-dark" >Inicio</a>
                              <button class="btn btn-secondary" type="submit">Concluido</button>
                            </div>
                          </form>
                        
                    
                        </div>
                
                        </div>
                        
                    


            
                </div>
            </div>
        </section>
    </main>
